<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="warp">
    <p>1</p>
    <span>2</span>
    <li>3</li>
  </div>
  <script>
    const childs = document.querySelector('.wrap');
    const eles = childs.childNodes;
    // const copy = [...eles];  复制
    // 同一个dom节点   只能有一个父节点   
    childs.innerHTML = '';
    for(let len  = eles.length - 1; len >= 0; len--) {
      console.log(eles[len])
      childs.appendChild(eles[len]);
    }
  </script>
</body>
</html>
