<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1,2,3,4,5];
        // > 3 的数据
        // true 的数据 就要
        // false的不要
        let t1 = arr.filter(function(num) {
            if (num > 3){
                return true;
            }
            else{
                return false;
            }
        })
        console.log(t1);
        let arr1 = [{age:10, sex:'n'},
        {age:18, sex:'n'},
        {age:19, sex:'m'},
        {age:20, sex:'n'}
        ]
        //  filter 设置规则过滤
        let t2 = arr1.filter(function(obj){
            if(obj.age > 18 && obj.sex === 'n'){
                return true;
            }
            else{
                return false;
            }
        })
        console.log(t2)
    </script>
</body>
</html>
