<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action/class:属性，attribute 
    action:提交到哪里去 -->
    <form action="http://www.baidu.com" class="form" name="myform">
        <div>
            <label for="userName">用户名</label>
            <input type="text" placeholder="请输入用户名" id="userName" name="userName"/>
        </div>
        <div>
            <label for="pwd">密码</label>
            <input type="text" placeholder="输入密码" id="pwd" name="pwd"/>
        </div>
        <div>
            <label for="repwd">确认密码</label>
            <input type="text" placeholder="再次输入密码" id="repwd" name="repwd"/>
        </div>
        <div>
            <label for="sex">性别</label>
            <input type="radio" value="男" name="sex" id="nan" checked />
            <label for="nan">男</label>
            <input type="radio" value="女" name="sex" id="v"  />
            <label for="nv">女</label>
        </div>
        <div>
            <label for="hobby">爱好</label>
            <select name="hobby" id="hobby">
                <option value="篮球">篮球</option>
                <option value="街舞" selected>街舞</option>
            </select>
        </div>
        <button type="submit">提交</button>
    </form>
    <script>
        // 用document拿到所有的表单
        const form = document.forms.myform
        console.log(form);
        form.addEventListener('submit',function(ev){
            console.log('提交了');
            // 不想跳转   阻止 html 表单默认的特点、事件
            ev.preventDefault();
            const userName = form.userName.value;
            const pwd = form.pwd.value;
            const repwd = form.repwd.value;
            const sex = form.sex.value;
            const hobby = form.hobby.value;
            if(userName.trim().length === 0){
                alert('用户名不能为空!');
                return;
            }
            if(repwd.trim() !== pwd){
                alert('两次密码不一致！');
                return;
            }
            //console.log(userName,pwd,repwd,sex,hobby);
            //显示：动态结构 html结构
            //构造一个div
            const div = document.createElement('div');
            div.innerHTML =`
            <span>用户名:${userName} </span>
            <span>密码:${pwd} </span>
            <span>性别:${sex}</span>
            <span>爱好:${hobby}</span>`
            // 插到页面上
            document.body.appendChild(div)
        })
    </script>
</body>
</html>
