<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: sticky;
            top: 0; /*往上滚动  停住不动的位置*/
            color: red;
            margin-top: 300px;
            border: 1px solid #000;
        }
        .box1{
            /* margin-top: 2000px; */
            position: sticky;
            margin-bottom: 400px;
            bottom: 0;
        }
        .box2{
            margin-top: 4000px;
        }
    </style>
</head>
<body>
    <div class="box">box</div>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
