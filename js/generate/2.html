<script>
    function* foo() {
      let a = yield 1  // yield 不是 返回1  如果需要返回值 -> next(返回值)
      console.log('1', a)
      let b = yield 2
      console.log('2', b)
      let c = yield 3
      console.log('3', c)
    }
    let iterator = foo();
    iterator.next(iterator.next(iterator.next(iterator.next().value).value).value)
