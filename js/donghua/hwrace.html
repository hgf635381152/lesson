<style>
  /* 宽高 16:9 */
  .ration {
    width: 100%;
    outline: 1px solid red;
    height: 0;
    /* 用 padding 把高度撑开 */
    /* padding-top: 基于宽计算 */
    /* 56.25% */
    padding-top: calc(100% * 9 / 16);
    position: relative;
  }
  .ration > div {
    position: absolute;
    left: 0;
    top: 0;
  }
</style>
<div class="ration">
  <div>
    content
  </div>
</div>

    a: 1,
    toString() {
      return 1
    },
    valueOf() {
      return 2
    },
    // 复杂数据类型  类型转换的时候
    // es6 之前 toString || valueOf es6: toPrimitive
    // [Symbol.toPrimitive]: () => {
    //   return 123
    // }
  };
  let res = obj + 1;
  console.log(res)
  console.log(String(obj))

  Object.prototype.toString()  // toString
  let arr = [1,2]

</script>
