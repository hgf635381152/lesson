<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      background-color: green;
      width: 200px;
    }
    h1{
      font-size: 100px;
    }
    p{
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>aa</h1>
    <p>bbb</p>
  </div>
  <script>
    // 渲染节点的入口  node  cssStyleSheet
    // W3C 标准的css属性有哪些
    // -webkit  实验属性不在 W3C 范围内
    console.log(Object.keys(document.body.style).filter((e) => !e.match(/^webkit/)).length);
    // 疫情期间最应该干什么？
    
  </script>
</body>
</html>
