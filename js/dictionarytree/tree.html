<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>
    class DTree {
      root = {}
      insert(str) {
        let currentNode = this.root;
        for (let c of str) {
          if (!currentNode[c]) {
            currentNode[c] = {}
          }
          currentNode = currentNode[c]
        }
      }
    }
    let t = new DTree();
    t.insert('flow')
    t.insert('flower')
    t.insert('dog')
  </script>
</body>
</html>
