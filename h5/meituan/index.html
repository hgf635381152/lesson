    </script>
    <style>
        * {
            margin: 0;

        }
        body{
            font-size: 0.28rem;
            line-height: 1.5;
        }
        #map{
            width: 100vw;
            height: 100vh;
        }

</head>
<body>
    <!-- 附近的商家 -->
    <div class="shop-list">
        <div class="poi-item-wrapper">
            <div class="poi-info-wrapper">
                <div class="image-wrapper">
                    <img src="" alt="">
                </div>
                <div class="poi-info"></div>
            </div>
        </div>
        <div class="poi-item-wrapper">

        </div>
    </div>
    <div id="map"></div>
    <script>
        // 经纬度   命名规则
        const myLatitude = '28.544622',
        myLongitude = '115.941546',
        kfcLatitude = '28.549066',
        kfcLongitude = '115.950531';
        // js 事件机制
        window.onload = function(){
            function parseDistance(distance){
                //如果大于1000米 返回  4.1km
                //否则 整数 936m
                if(distance < 1000){
                    return parseInt(distance);
                }
                else{
                    return (distance/1000).toFixed(1)
                }
            }
            var map = new BMap.Map('map'); //实现实例化地图
            map.centerAndZoom("南昌县仁兴家园",17)
            const myPoint = new BMap.Point(myLongitude,myLatitude);
            const kfcPoint = new BMap.Point(kfcLongitude,kfcLatitude);
            const distance = parseDistance( map.getDistance(myPoint,kfcPoint));
            console.log(distance)

        }
    </script>
</body>
